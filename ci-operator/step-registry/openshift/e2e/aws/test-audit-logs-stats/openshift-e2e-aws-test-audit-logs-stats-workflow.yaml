workflow:
  as: openshift-e2e-aws-test-audit-logs-stats
  steps:
    allow_best_effort_post_steps: true
    pre:
    - chain: ipi-aws-pre
    test:
    - ref: openshift-e2e-test
    post:
    - chain: gather-core-dump
    - ref: gather-audit-logs-stats
    - chain: ipi-aws-post
  documentation: |-
    The Openshift E2E AWS workflow executes the common end-to-end test suite on AWS with a default cluster configuration with collecting audit logs stats.
