ref:
  as: gather-audit-logs-stats
  optional_on_success: true
  from_image:
    name: cli-jq
    namespace: ocp
    tag: latest
  commands: gather-audit-logs-stats-commands.sh
  resources:
    requests:
      cpu: 300m
      memory: 300Mi
  documentation: >-
    The audit-logs-stats step gathers stats about audit log files containing the auditing
    events emitted by the kube-apiserver and openshift-apiserver on
    each master node.
